<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="flex-grow-1 p-4 bg-light" style="height: 100vh; overflow-y: auto;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Daftar Pelanggan</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">
                <i class="bi bi-plus-lg"></i> Tambah Pelanggan
            </button>
        </div>

        <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show" role="alert">
            Data pelanggan berhasil diperbarui!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Nama</th>
                        <th>No HP</th>
                        <th>Alamat</th>
                        <th>Riwayat Layanan</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(customers)}">
                        <td colspan="5" class="text-center py-3 text-muted">
                            Belum ada data pelanggan.
                        </td>
                    </tr>
                    <tr th:each="p : ${customers}">
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.phoneNumber}"></td>
                        <td th:text="${p.address}"></td>
                        <td>
                            <a th:href="@{/transaction/history/{id}(id=${p.id})}" class="btn btn-sm btn-info text-white" title="Lihat Riwayat">
                                <i class="bi bi-clock-history"></i> Riwayat
                            </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-warning text-dark"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#modalEdit' + ${p.id}"
                                    title="Edit Data">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <a th:href="@{/transaction/input-service/{id}(id=${p.id})}" class="btn btn-sm btn-success" title="Input Servis Baru">
                                <i class="bi bi-tools"></i>
                            </a>
                            <a th:href="@{/customer/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin hapus?')" title="Hapus Pelanggan">
                                <i class="bi bi-trash"></i>
                            </a>

                            <!-- Modal Edit Per Row -->
                            <div class="modal fade" th:id="'modalEdit' + ${p.id}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header bg-warning">
                                            <h5 class="modal-title">Edit Pelanggan: <span th:text="${p.name}"></span></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form th:action="@{/customer/update}" method="post">
                                            <div class="modal-body">
                                                <input type="hidden" name="id" th:value="${p.id}">

                                                <div class="mb-3">
                                                    <label class="form-label">Nomor WhatsApp</label>
                                                    <input type="text" name="phoneNumber" class="form-control"
                                                           th:value="${p.phoneNumber}" required
                                                           pattern="^(\+62|62|0)8[1-9][0-9]{6,9}$"
                                                           title="Masukkan nomor HP yang valid (awalan 08, 628, atau +628)">
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Alamat Lengkap</label>
                                                    <textarea name="address" class="form-control" rows="3" required th:text="${p.address}"></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Pelanggan Baru</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/customer/save}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" name="name" class="form-control" required placeholder="Contoh: Budi Santoso">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nomor WhatsApp</label>
                        <input type="text" name="phoneNumber" class="form-control" required
                               placeholder="Contoh: 08123456789"
                               pattern="^(\+62|62|0)8[1-9][0-9]{6,9}$"
                               title="Masukkan nomor HP yang valid (awalan 08, 628, atau +628)">
                        <div class="form-text text-success">
                            <i class="bi bi-whatsapp"></i> Pastikan nomor ini terhubung dengan WhatsApp aktif.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alamat Lengkap</label>
                        <textarea name="address" class="form-control" rows="3" required placeholder="Jl. Mawar No. 10..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jenis Layanan Awal (Opsional)</label>
                        <select name="serviceTypeId" class="form-select">
                            <option value="" selected>-- Pilih Layanan --</option>
                            <option th:each="s : ${userServices}"
                                    th:value="${s.serviceType.id}"
                                    th:text="${s.serviceType.description} + ' (Reminder: ' + ${s.reminderDays} + ' Hari)'"></option>
                        </select>
                        <div class="form-text">Jika dipilih, sistem akan otomatis menjadwalkan pengingat servis berikutnya.</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
