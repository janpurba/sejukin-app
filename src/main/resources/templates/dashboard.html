<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Sejukin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="flex-grow-1 p-4 bg-light">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Dashboard Overview</h2>
            <span class="text-muted small" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}"></span>
        </div>

        <p class="lead text-muted">
            Halo, <strong class="text-primary text-capitalize" th:text="${username}">User</strong>! ðŸ‘‹
            <br>Selamat datang di panel admin Sejukin.
        </p>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3 shadow">
                    <div class="card-header">Total Pelanggan Terdaftar</div>
                    <div class="card-body">
                        <h1 class="card-title display-4" th:text="${totalPelanggan}">0</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-info mb-3 shadow">
                    <div class="card-header">Total Servis</div>
                    <div class="card-body">
                        <h1 class="card-title display-4" th:text="${totalLayanan}">0</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-success mb-3 shadow">
                    <div class="card-header">Pengingat Terkirim Via Whatsapp</div>
                    <div class="card-body">
                        <h1 class="card-title display-4" th:text="${totalPengingat}">0</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-dark bg-warning mb-3 shadow">
                    <div class="card-header">Pengingat Pending</div>
                    <div class="card-body">
                        <h1 class="card-title display-4" th:text="${totalPending}">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
