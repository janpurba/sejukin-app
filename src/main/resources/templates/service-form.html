<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input Servis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Servis untuk: <span th:text="${customerName}"></span></h5>
        </div>
        <div class="card-body">

            <form th:action="@{/save-service}" th:object="${serviceRecord}" method="post">
                <input type="hidden" name="customerId" th:value="${customerId}" />

                <div class="mb-3">
                    <label class="form-label">Tanggal Servis</label>
                    <input type="date" th:field="*{serviceDate}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Keterangan Pengerjaan</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Cth: Cuci 2 Unit + Ganti Kapasitor" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Harga (Rp)</label>
                    <input type="number" th:field="*{price}" class="form-control" placeholder="150000" required>
                </div>

                <div class="alert alert-info">
                    <small><i class="bi bi-info-circle"></i> Sistem akan otomatis menjadwalkan pengingat 3 bulan dari tanggal di atas.</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Simpan Transaksi</button>
                    <a href="/customer" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
