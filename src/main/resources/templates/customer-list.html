<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Pelanggan - Sejukin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Sejukin App</a>

        <div class="d-flex align-items-center">
            <span class="text-white me-3" th:if="${username}">
                Halo, <b th:text="${username}">User</b>
            </span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Keluar
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Daftar Pelanggan</h3>
        <a href="/add-customer" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Tambah Baru
        </a>
    </div>
    <div th:if="${param.saved}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> Data pelanggan berhasil ditambahkan!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.successServis}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> Transaksi servis berhasil disimpan & Reminder diaktifkan!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Nama</th>
                    <th>No. WA</th>
                    <th>Alamat</th>
                    <th class="text-center">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customers}">
                    <td th:text="${c.name}">Nama</td>
                    <td th:text="${c.phoneNumber}">0812...</td>
                    <td th:text="${c.address}">Alamat...</td>
                    <td class="text-center">
                        <a th:href="@{/input-service/{id}(id=${c.id})}" class="btn btn-sm btn-primary">
                            <i class="bi bi-wrench-adjustable"></i> Servis
                        </a>
                    </td>
                </tr>

                <tr th:if="${customers.empty}">
                    <td colspan="4" class="text-center py-3 text-muted">
                        Belum ada data pelanggan. Yuk tambah dulu!
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
