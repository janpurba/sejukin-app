<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Sejukin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-primary bg-opacity-10 d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-3 border-0" style="width: 400px; border-radius: 15px;">
    <div class="card-body">

        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-2" style="width: 60px; height: 60px;">
                <i class="bi bi-snow2 fs-2"></i>
            </div>
            <h3 class="fw-bold text-primary">Sejukin App</h3>
            <p class="text-muted small">Masuk untuk kelola servis AC</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center p-2" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <small>Username atau Password salah!</small>
        </div>

        <div th:if="${param.logout}" class="alert alert-info d-flex align-items-center p-2" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <small>Anda telah logout.</small>
        </div>

        <div th:if="${param.registered}" class="alert alert-success d-flex align-items-center p-2" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <small>Registrasi berhasil! Silakan login.</small>
        </div>

        <form th:action="@{/auth/login}" method="post">

            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Masukkan username" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mt-3">
                MASUK <i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted small mb-2">Belum punya akun?</p>
            <a th:href="@{/user/register}" class="btn btn-outline-success w-100 btn-sm">
                <i class="bi bi-person-plus"></i> Buat Akun Baru
            </a>
        </div>
    </div>
</div>

</body>
</html>
