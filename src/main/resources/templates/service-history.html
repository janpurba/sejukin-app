<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Riwayat Servis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Riwayat Servis: <span th:text="${customer.name}" class="text-primary"></span></h3>
        <a href="/customer" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Kembali</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Tanggal Servis</th>
                    <th>Deskripsi</th>
                    <th>Harga</th>
                    <th>Status Reminder</th>
                    <th>Jadwal Reminder</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(history)}">
                    <td colspan="5" class="text-center text-muted py-4">Belum ada riwayat servis.</td>
                </tr>
                <tr th:each="h : ${history}">
                    <td th:text="${h.serviceDate}"></td>
                    <td th:text="${h.description}"></td>
                    <td th:text="'Rp ' + ${#numbers.formatDecimal(h.price, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td>
                        <span th:class="${h.reminderStatus == 'SENT' ? 'badge bg-success' : 'badge bg-warning text-dark'}"
                              th:text="${h.reminderStatus}"></span>
                    </td>
                    <td th:text="${h.nextReminderDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
