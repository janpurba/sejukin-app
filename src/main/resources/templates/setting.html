<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pengaturan - Sejukin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="flex-grow-1 p-4 bg-light">
        <h2>Pengaturan Aplikasi</h2>
        <hr>

        <div th:if="${param.success}" class="alert alert-success">
            Pengaturan berhasil disimpan!
        </div>

        <div class="card shadow col-md-6">
            <div class="card-body">
                <h5 class="card-title">Jadwal Servis Otomatis</h5>
                <p class="text-muted">Tentukan berapa hari jarak antar servis rutin.</p>

                <form th:action="@{/settings/save}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Interval Reminder (Hari)</label>
                        <input type="number" name="interval" th:value="${intervalHari}" class="form-control" required>
                        <div class="form-text">Default: 90 hari (3 bulan).</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
