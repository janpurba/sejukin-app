<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Pelanggan - Sejukin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Input Pelanggan Baru</h5>
        </div>
        <div class="card-body">

            <div th:if="${param.success}" class="alert alert-success">
                Data berhasil disimpan!
            </div>

            <form th:action="@{/save-customer}" th:object="${customer}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nama Pelanggan</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Cth: Ibu Budi" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nomor WhatsApp</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="62812..." required>
                    <small class="text-muted">Gunakan format 628...</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Alamat</label>
                    <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
