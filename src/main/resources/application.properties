spring.application.name=sejukin-app
server.port= 8080
# Koneksi Database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/sejukin_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Config (Auto Create Table)
# Gunakan 'update' agar tabel otomatis dibuat/diupdate saat aplikasi jalan
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Thymeleaf Cache (Matikan saat development biar gak perlu restart server tiap ubah HTML)
spring.thymeleaf.cache=false
